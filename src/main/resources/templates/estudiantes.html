<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Estudiantes</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#"> Control de estudiantes</a>
	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
			th:href="@{/estudiantes}">Control de estudiantes</a></li>
		</ul>
	</div>
</nav>

	<div class="container">
		<div class="row">
			<h1>Estudiantes</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Producto</a>
			</div>
		</div>
		<br>
		<table style="border: 1px solid #ccc; width: 100%;">
  <thead style="background-color: #333; color: #fff;">
    <tr>
      <th style="padding: 10px;">Nombre </th>
      <th style="padding: 10px;">Apellido </th>
      <th style="padding: 10px;">Email</th>
      <th style="padding: 10px;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="estudiante : ${estudiantes}">
      <td style="border: 1px solid #ccc; padding: 10px;" th:text="${estudiante.nombre}"></td>
      <td style="border: 1px solid #ccc; padding: 10px;" th:text="${estudiante.apellido}"></td>
      <td style="border: 1px solid #ccc; padding: 10px;" th:text="${estudiante.email}"></td>
      <td>
		  <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
		  <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
	  </td>
    </tr>
    <tr th:if="${#lists.isEmpty(estudiantes)}">
      <td colspan="3" style="border: 1px solid #ccc; padding: 10px;">No hay Estudiantes.</td>
    </tr>
  </tbody>
</table>

	</div>

</body>

</html>
